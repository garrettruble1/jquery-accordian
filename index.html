<!DOCTYPE html>
<html>
<head>
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Kenzie Accordion</title>
    <script src="code.js"></script>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
  <div class="accordion-container">

  <h1 class="header">Ye Olde Accordion</h1>

  <ul class="accordion">

    
    <li class="accordion__item ripple">
      <button class="toggle" id="toggle1">Foodies<span class="icon-span"><img src="img/expand_more-24px.svg" alt="More icon" class="icon" width=24 height=25></span></button>
    </li>
    <ul class="inner">
      <li class="inner__item">Old Fashioned Hurgusburgus</li>
      <li class="inner__item">Waffle Fries</li>
      <li class="inner__item">Plumbus</li>
    </ul>
    
    <li class="accordion__item ripple">
      <button class="toggle" id="toggle2">States<span class="icon-span"><img src="img/expand_more-24px.svg" alt="More icon" class="icon" width=24 height=25></span></button>
    </li>
    <ul class="inner">
      <li class="inner__item">Indiana</li>
      <li class="inner__item">California</li>
      <li class="inner__item">Florida (???)</li>
    </ul>

    <li class="accordion__item ripple">
        <button class="toggle" id="toggle3">Dogs<span class="icon-span"><img src="img/expand_more-24px.svg" alt="More icon" class="icon" width=24 height=25></span></button>
      </li>
      <ul class="inner">
        <li class="inner__item">The Borfers</li>
        <li class="inner__item">The Fluffers</li>
        <li class="inner__item">The Woofers</li>
      </ul>

      <li class="accordion__item ripple">
        <button class="toggle" id="toggle4">Plants<span class="icon-span"><img src="img/expand_more-24px.svg" alt="More icon" class="icon" width=24 height=25></span></button>
      </li>
      <ul class="inner">
        <li class="inner__item">Hibiscus rosa-sinensis</li>
        <li class="inner__item">Wet Tea Leaves</li>
        <li class="inner__item">One Onion</li>
      </ul>
  </ul>
  </div>
</body>
</html>
